<!DOCTYPE html>


<html>
<head>
	<meta charset='UTF-8'>
	<title>star-rating</title>

	<style>
.page-wrap {
	position: relative;
}

.rating {
	unicode-bidi: bidi-override;
	direction: rtl;
	text-align: center;
}	

.rating > span {
	display: inline-block;
	position: relative;
	width: 1.1em;
}

.rating > span:hover:before,
.rating > span:hover ~ span:before {
	content: "\2605";
	position: absolute;
	left: 0;
	color: gold;
}
</style>

</head>
<body>
	<div class="page-wrap">
		<div class="rating">
		<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
		</div>
	</div>
</body>
</html>
